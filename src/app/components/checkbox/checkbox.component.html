<mat-form-field appearance="fill">
  <mat-label>Filter By {{ label }} </mat-label>
  <mat-select
    multiple
    [formControl]="formControlName"
    (selectionChange)="geValue()"
  >
    <mat-option *ngFor="let value of values" [value]="value" [id]="value">
      <mat-label> {{ value }} </mat-label>
    </mat-option>
  </mat-select>
</mat-form-field>
