<app-checkbox
  [formControlName]="nationalitiesFormControl"
  [values]="nationalities"
  label="Nationality"
  (emitFilterValues)="getNatFilterValues($event)"
  class="p-right"
></app-checkbox>
<app-checkbox
  [formControlName]="genderFormControl"
  [values]="gender"
  label="Gender"
  (emitFilterValues)="getGenderFilterValues($event)"
></app-checkbox>
